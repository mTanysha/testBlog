{% extends 'blog/base.html' %}

{% block content %}
	<div class="hello__block">
		<h1>Helo there!</h1>	
	</div>
	<div class="content">
		{% for post in posts %}
			<article> 
				<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
				<p>{{ post.text|linebreaksbr }}</p>
				<p>published: {{ post.published_date }}</p>
			</article>	
		{% endfor %}	
	</div>
{% endblock %}
